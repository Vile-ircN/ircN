[main1]
n0=/BK [channel] <nickname> [reason]
n1=
n2=Bans and kicks <nickname> from [channel] with [reason]
n3=
n4=EXAMPLE: /BK lamer
n5=EXAMPLE: /BK #ircn lamer you are stupid
n6=The first one would bankick lamer from the active channel (from the channel where type the command)
n7=The second one would bankick lamer from #ircn with a kick-reason of "you are stupid"
n8=
n9=See also: KB, KICK, BAN