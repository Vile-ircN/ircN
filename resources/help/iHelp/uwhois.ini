[main1]
n0=/UWHOIS <username> [command]
n1=
n2=Displays information regarding the specified username. The results look like this:
n3=
n4=HANDLE    PASS BOTPASS NOTES FLAGS             LAST
n5=Sarek     yes  no      N/A   ovmnrcspf         12:12am
n6=
n7=  HOSTS: *!*ircn@poof.brb.net
n8=
n9=You can also specify a command such as say which would make that info be sent to 
n10=the activechannel or query.
n11=
n12=See also: CHATTR, ADDUSER, ADDBOT, CHPASS, CHBOTPASS, ADDHOST