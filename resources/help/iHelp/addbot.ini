[main1]
n0=/ADDBOT <nickname> [hostmask] [pass]
n1=
n2=Add a bot to your userlist.
n3=
n4=EXAMPLE: /ADDBOT botnr1 *!drident@bot.host.com secret
n5=This will add a bot called botnr1 to the userlist with hostmask of *!drident@bot.host.com (nick!ident@host)
n6=and sets the botpass as "secret"
n7=
n8=See also: GETOPS, CHBOTPASS, ADDHOST, REMHOST, CHATTR, UWHOIS