[main1]
n0=/KB [channel] <nickname> [reason]
n1=
n2=Kick and bans <nickname> from [channel] with [reason]
n3=
n4=EXAMPLE: /KB lamer
n5=EXAMPLE: /KB #ircn lamer you are stupid
n6=The first one would kickban lamer from the active channel (from the channel where type the command)
n7=The second one would kickban lamer from #ircn with a kick-reason of "you are stupid"
n8=
n9=See also: BK, KICK, BAN