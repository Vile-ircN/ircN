[main1]
n0=/SV [alias]
n1=
n2=Show your version information to the channel.
n3=A typical /sv will look like this:
n4=
n5=ircN:ver - mIRC:v win:w uses:u theme:t
n6= 
n7=ver = current ircN version
n8=w   = current windows version: 95, 98, NT, ME, 2000, or XP
n9=u   = number of times used
n10=v   = mirc version
n11=t   = mirc version
n12=
n13=With the -c option it will display in color.
n14=
n14=EXAMPLE: /SV echo
n15=This would the echo alias to display the version info. (default is "say")
n16=
n17=See also: SVINFO